<!DOCTYPE html>
<html>
<head>
    <title>PointCow Design Demo</title>
    <link rel="stylesheet" href="assets/css/kendo.mobile.all.min.css">
</head>
<body>
	<!-- Define Views -->
	<div data-role="view" data-layout="default_layout" id="wallet">
	    This is default My Wallet Page!
	</div>
	<div data-role="view" data-layout="default_layout" id="gifts">
	    This is second Earn Gifts Page!
	</div>
	<!-- ++++++++++++ -->
	
	<!-- Define Layout -->
	<section data-role="layout" data-id="default_layout">
	        <header data-role="header">
	            <div data-role="navbar">PointCow Design Demo</div>
	        </header>
	        <!-- Render Views Here -->
	        <footer data-role="footer">
	            <div data-role="tabstrip">
	                <a href="#wallet" data-icon="home">My Wallet</a>
					<a href="#gifts" data-icon="favorites">Earn Gifts</a>
	            </div> 
	        </footer>
			<!-- ++++++++++++ -->
	</section>
	<!-- ++++++++++++ -->
	
	
    <script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/kendo.all.min.js"></script>
	<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
	<script>
	    var app = new kendo.mobile.Application(document.body, 
		{
		    transition:'slide'
			//platform:'android'
		});
	</script>
</body>
</html>
